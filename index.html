<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Lanka Bus Transport Timetable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }

        select, input {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-search {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            align-self: flex-end;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .results-section {
            padding: 30px;
        }

        .route-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .route-card:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .route-number {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .route-type {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .express {
            background: #d4edda;
            color: #155724;
        }

        .normal {
            background: #d1ecf1;
            color: #0c5460;
        }

        .semi-luxury {
            background: #fff3cd;
            color: #856404;
        }

        .route-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-label {
            font-weight: 600;
            color: #6c757d;
        }

        .info-value {
            color: #212529;
        }

        .time-badge {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 8px;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .no-results svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .search-grid {
                grid-template-columns: 1fr;
            }

            .route-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸšŒ Sri Lanka Bus Transport</h1>
            <p>Complete Bus Timetable & Route Information</p>
        </header>

        <div class="search-section">
            <div class="search-grid">
                <div class="input-group">
                    <label for="from">From City</label>
                    <select id="from">
                        <option value="">Select City</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="to">To City</label>
                    <select id="to">
                        <option value="">Select City</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="busType">Bus Type</label>
                    <select id="busType">
                        <option value="">All Types</option>
                        <option value="Express">Express</option>
                        <option value="Normal">Normal</option>
                        <option value="Semi-Luxury">Semi-Luxury</option>
                    </select>
                </div>
                <div class="input-group">
                    <label style="opacity: 0;">Search</label>
                    <button class="btn-search" onclick="searchBuses()">Search Buses</button>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div id="stats" class="stats-grid" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="totalRoutes">0</div>
                    <div class="stat-label">Routes Found</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgDuration">0</div>
                    <div class="stat-label">Avg Duration (hrs)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgFare">0</div>
                    <div class="stat-label">Avg Fare (LKR)</div>
                </div>
            </div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const busData = [
            // Colombo Routes
            {route: "001", from: "Colombo", to: "Kandy", type: "Express", departure: "06:00", arrival: "09:30", duration: "3.5", fare: 250, frequency: "Every 30 mins"},
            {route: "001-1", from: "Colombo", to: "Kandy", type: "Semi-Luxury", departure: "07:00", arrival: "10:00", duration: "3", fare: 400, frequency: "Every hour"},
            {route: "002", from: "Colombo", to: "Galle", type: "Express", departure: "06:30", arrival: "09:00", duration: "2.5", fare: 200, frequency: "Every 20 mins"},
            {route: "002-1", from: "Colombo", to: "Galle", type: "Normal", departure: "05:00", arrival: "08:30", duration: "3.5", fare: 150, frequency: "Every 15 mins"},
            {route: "003", from: "Colombo", to: "Matara", type: "Express", departure: "06:00", arrival: "10:00", duration: "4", fare: 300, frequency: "Every 45 mins"},
            {route: "004", from: "Colombo", to: "Jaffna", type: "Semi-Luxury", departure: "20:00", arrival: "06:00", duration: "10", fare: 1200, frequency: "Daily"},
            {route: "005", from: "Colombo", to: "Anuradhapura", type: "Express", departure: "06:30", arrival: "11:30", duration: "5", fare: 450, frequency: "Every 2 hours"},
            {route: "006", from: "Colombo", to: "Batticaloa", type: "Normal", departure: "21:00", arrival: "06:00", duration: "9", fare: 800, frequency: "Daily"},
            {route: "007", from: "Colombo", to: "Trincomalee", type: "Express", departure: "20:30", arrival: "05:30", duration: "9", fare: 850, frequency: "Daily"},
            {route: "008", from: "Colombo", to: "Kurunegala", type: "Normal", departure: "06:00", arrival: "09:00", duration: "3", fare: 180, frequency: "Every 30 mins"},
            {route: "009", from: "Colombo", to: "Ratnapura", type: "Express", departure: "07:00", arrival: "10:30", duration: "3.5", fare: 220, frequency: "Every hour"},
            {route: "010", from: "Colombo", to: "Negombo", type: "Normal", departure: "05:30", arrival: "06:45", duration: "1.25", fare: 80, frequency: "Every 15 mins"},
            
            // Kandy Routes
            {route: "101", from: "Kandy", to: "Colombo", type: "Express", departure: "06:00", arrival: "09:30", duration: "3.5", fare: 250, frequency: "Every 30 mins"},
            {route: "102", from: "Kandy", to: "Nuwara Eliya", type: "Normal", departure: "07:00", arrival: "10:30", duration: "3.5", fare: 200, frequency: "Every hour"},
            {route: "103", from: "Kandy", to: "Jaffna", type: "Semi-Luxury", departure: "19:00", arrival: "04:00", duration: "9", fare: 1000, frequency: "Daily"},
            {route: "104", from: "Kandy", to: "Badulla", type: "Express", departure: "06:30", arrival: "11:00", duration: "4.5", fare: 300, frequency: "Every 2 hours"},
            {route: "105", from: "Kandy", to: "Matale", type: "Normal", departure: "06:00", arrival: "07:30", duration: "1.5", fare: 100, frequency: "Every 20 mins"},
            
            // Galle Routes
            {route: "201", from: "Galle", to: "Colombo", type: "Express", departure: "06:00", arrival: "08:30", duration: "2.5", fare: 200, frequency: "Every 20 mins"},
            {route: "202", from: "Galle", to: "Matara", type: "Normal", departure: "06:30", arrival: "08:00", duration: "1.5", fare: 100, frequency: "Every 15 mins"},
            {route: "203", from: "Galle", to: "Hambantota", type: "Express", departure: "07:00", arrival: "09:30", duration: "2.5", fare: 180, frequency: "Every hour"},
            {route: "204", from: "Galle", to: "Kandy", type: "Express", departure: "06:00", arrival: "10:30", duration: "4.5", fare: 350, frequency: "Every 2 hours"},
            
            // Jaffna Routes
            {route: "301", from: "Jaffna", to: "Colombo", type: "Semi-Luxury", departure: "19:00", arrival: "05:00", duration: "10", fare: 1200, frequency: "Daily"},
            {route: "302", from: "Jaffna", to: "Vavuniya", type: "Normal", departure: "06:00", arrival: "09:00", duration: "3", fare: 300, frequency: "Every 2 hours"},
            {route: "303", from: "Jaffna", to: "Mannar", type: "Express", departure: "07:00", arrival: "09:30", duration: "2.5", fare: 250, frequency: "Every 3 hours"},
            
            // Matara Routes
            {route: "401", from: "Matara", to: "Colombo", type: "Express", departure: "05:00", arrival: "09:00", duration: "4", fare: 300, frequency: "Every 45 mins"},
            {route: "402", from: "Matara", to: "Galle", type: "Normal", departure: "06:00", arrival: "07:30", duration: "1.5", fare: 100, frequency: "Every 15 mins"},
            {route: "403", from: "Matara", to: "Hambantota", type: "Express", departure: "07:00", arrival: "09:00", duration: "2", fare: 150, frequency: "Every hour"},
            
            // Anuradhapura Routes
            {route: "501", from: "Anuradhapura", to: "Colombo", type: "Express", departure: "06:00", arrival: "11:00", duration: "5", fare: 450, frequency: "Every 2 hours"},
            {route: "502", from: "Anuradhapura", to: "Jaffna", type: "Normal", departure: "07:00", arrival: "11:30", duration: "4.5", fare: 400, frequency: "Every 3 hours"},
            {route: "503", from: "Anuradhapura", to: "Trincomalee", type: "Express", departure: "06:30", arrival: "10:00", duration: "3.5", fare: 350, frequency: "Every 2 hours"},
            
            // Nuwara Eliya Routes
            {route: "601", from: "Nuwara Eliya", to: "Kandy", type: "Normal", departure: "06:00", arrival: "09:30", duration: "3.5", fare: 200, frequency: "Every hour"},
            {route: "602", from: "Nuwara Eliya", to: "Colombo", type: "Express", departure: "06:30", arrival: "11:30", duration: "5", fare: 400, frequency: "Every 2 hours"},
            {route: "603", from: "Nuwara Eliya", to: "Badulla", type: "Normal", departure: "07:00", arrival: "10:00", duration: "3", fare: 180, frequency: "Every 2 hours"},
            
            // Additional Routes
            {route: "701", from: "Kurunegala", to: "Colombo", type: "Normal", departure: "05:30", arrival: "08:30", duration: "3", fare: 180, frequency: "Every 30 mins"},
            {route: "702", from: "Kurunegala", to: "Kandy", type: "Express", departure: "06:00", arrival: "08:00", duration: "2", fare: 150, frequency: "Every hour"},
            {route: "801", from: "Ratnapura", to: "Colombo", type: "Express", departure: "06:00", arrival: "09:30", duration: "3.5", fare: 220, frequency: "Every hour"},
            {route: "802", from: "Badulla", to: "Kandy", type: "Express", departure: "06:00", arrival: "10:30", duration: "4.5", fare: 300, frequency: "Every 2 hours"},
            {route: "803", from: "Batticaloa", to: "Colombo", type: "Normal", departure: "20:00", arrival: "05:00", duration: "9", fare: 800, frequency: "Daily"},
        ];

        const cities = [...new Set(busData.flatMap(bus => [bus.from, bus.to]))].sort();

        function initApp() {
            const fromSelect = document.getElementById('from');
            const toSelect = document.getElementById('to');

            cities.forEach(city => {
                fromSelect.innerHTML += `<option value="${city}">${city}</option>`;
                toSelect.innerHTML += `<option value="${city}">${city}</option>`;
            });

            displayAllBuses();
        }

        function searchBuses() {
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const busType = document.getElementById('busType').value;

            let results = busData;

            if (from) {
                results = results.filter(bus => bus.from === from);
            }
            if (to) {
                results = results.filter(bus => bus.to === to);
            }
            if (busType) {
                results = results.filter(bus => bus.type === busType);
            }

            displayResults(results);
        }

        function displayAllBuses() {
            displayResults(busData);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');

            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h2>No buses found</h2>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                statsDiv.style.display = 'none';
                return;
            }

            const avgDuration = (results.reduce((sum, bus) => sum + parseFloat(bus.duration), 0) / results.length).toFixed(1);
            const avgFare = Math.round(results.reduce((sum, bus) => sum + bus.fare, 0) / results.length);

            document.getElementById('totalRoutes').textContent = results.length;
            document.getElementById('avgDuration').textContent = avgDuration;
            document.getElementById('avgFare').textContent = avgFare;
            statsDiv.style.display = 'grid';

            resultsDiv.innerHTML = results.map(bus => `
                <div class="route-card">
                    <div class="route-header">
                        <div class="route-number">Route ${bus.route}</div>
                        <div class="route-type ${bus.type.toLowerCase().replace('-', '')}">${bus.type}</div>
                    </div>
                    <div class="route-info">
                        <div class="info-item">
                            <span class="info-label">From:</span>
                            <span class="info-value">${bus.from}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">To:</span>
                            <span class="info-value">${bus.to}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Departure:</span>
                            <span class="time-badge">${bus.departure}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Arrival:</span>
                            <span class="time-badge">${bus.arrival}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Duration:</span>
                            <span class="info-value">${bus.duration} hrs</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Fare:</span>
                            <span class="info-value">LKR ${bus.fare}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Frequency:</span>
                            <span class="info-value">${bus.frequency}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        initApp();
    </script>
</body>
</html>
